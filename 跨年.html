        // å€’è®¡æ—¶åŠŸèƒ½
        function updateCountdown() {
            const now = new Date();
            const target = new Date('2026-01-01 00:00:00');
            const diff = target - now;

            if (diff <= 0) {
                document.querySelector('h1').textContent = 'æ–°å¹´å¿«ä¹ï¼2026';
                document.querySelector('.countdown').style.display = 'none';
                document.getElementById('blessing').style.opacity = '0.8';

            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);

        // çƒŸèŠ±ç‰¹æ•ˆ
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        let fireworks = [];
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height * 0.3 + 30;
                this.speed = Math.random() * 4 + 3;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.trail = [];
            }
            update() {
                this.y -= this.speed;
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 15) this.trail.shift();
                return this.y > this.targetY;
            }
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.trail[0]?.x || this.x, this.trail[0]?.y || this.y);
                this.trail.forEach(point => ctx.lineTo(point.x, point.y));
                ctx.strokeStyle = `${this.color}80`;
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.vx = Math.random() * 8 - 4;
                this.vy = Math.random() * 8 - 5;
                this.color = color;
                this.alpha = 1;
                this.size = Math.random() * 4 + 2;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= 0.015;
                this.size *= 0.98;
                return this.alpha > 0;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `${this.color}${Math.floor(this.alpha * 255).toString(16).padStart(2, '0')}`;
                ctx.fill();
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            if (Math.random() < 0.12) fireworks.push(new Firework());
            fireworks = fireworks.filter(firework => {
                const isActive = firework.update();
                firework.draw();
                if (!isActive) {
                    for (let i = 0; i < 50; i++) particles.push(new Particle(firework.x, firework.y, firework.color));
                    return false;
                }
                return true;
            });
            particles = particles.filter(particle => {
                particle.update();
                particle.draw();
                return particle.alpha > 0;
            });
            requestAnimationFrame(animate);
        }
        animate();

        const floatingTexts = [

            "çœŸæ²¡æƒ³åˆ°åˆ†åˆ«çš„é‚£å¤©æ¥å¾—è¿™ä¹ˆæ—©ğŸ˜­",
            "ä½†æˆ‘ä¸åæ‚”ï¼Œè¦æ˜¯è¿˜èƒ½å›åˆ°ç›¸é‡é‚£å¤©æˆ‘ä¹Ÿè¿˜æ˜¯ä¼šå¤§èƒ†ä¸€ç‚¹",
            "è¿˜æœ‰å°±æ˜¯ä»¥åè¦å¥½å¥½çš„ç…§é¡¾è‡ªå·±ï¼Œå¯¹è‡ªå·±å¥½ä¸€ç‚¹",
            "è®°ä½ï¼šæˆ‘ä¸åœ¨äº†ä¹Ÿå¾—å¥½å¥½å­¦ä¹ ï¼ŒæœŸå¾…ä½ 26å¹´çš„é«˜è€ƒæˆç»©ï¼Œä½†ä¸è¿‡æœ‰æˆ‘ä¿ä½‘ï¼Œè‚¯å®šä¼šå¾ˆå¥½çš„",
            "è¿˜æœ‰è¦å¥½å¥½åƒé¥­ï¼Œå°‘ç”Ÿæ°”ï¼Œå°‘å†…è€—",
            "è¿™ä¸ªå†¬å¤©æˆ‘è¯´è¿‡ä¼šå»æ‰¾ä½ çš„ï¼Œæˆ‘ä¼šå»å±¥è¡Œè‡ªå·±çš„æ‰¿è¯ºï¼Œé‚£æ€•æ˜¯è‡ªå·±ä¸€ä¸ªäºº",
            "å†¬å¤©è§ï¼Œæˆ–è®¸ä¸ä¼šå†è§",
            "æœ€åï¼šè«ç»ªèŠ¬ï¼Œæˆ‘çˆ±ä½ ï¼Œæˆ‘ä¸åæ‚”ï¼Œæˆ‘åªåæ‚”æ²¡æœ‰å¥½å¥½çš„çæƒœè¿™617å¤©",
            "å¦‚æœæ³¨å®šä¸ä¼šé‡æ–°å¼€å§‹ï¼Œé‚£å°±ç¥ä½ æ—©ä¸€ç‚¹é‡åˆ°ä½ çš„ç™½é©¬ç‹å­ï¼Œé‚£å°±æŠŠæˆ‘å¿˜äº†å§"
        ];
        const body = document.body;
        const maxHeight = window.innerHeight;

        function createFloatingText() {

            const row = Math.floor(Math.random() * totalRows);

        setInterval(createFloatingText, 3000);
